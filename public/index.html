<!DOCTYPE html>
<html>
<head>
  <title>Botari Logo Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
      text-align: center;
    }
    img {
      width: 100px;
      height: auto;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    h1 {
      color: #333;
      margin: 5px 0;
    }
    p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }
    /* Mobile-friendly scaling */
    @media (max-width: 480px) {
      img {
        width: 70px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <img src="/botari-logo.png" alt="Botari Logo" />
  <h1>Botari AI Demo</h1>
  <p>Smart, seamless customer support</p>
</body>
</html>
